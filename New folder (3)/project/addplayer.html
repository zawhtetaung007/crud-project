<!DOCTYPE html>
<html>

<head>
    <title>football</title>
    <script type="text/javascript" src="jquery.js"></script>

    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="addplayer">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark ">
        <ul class="navbar-nav ">
            <li class="nav-item">
                <a href="index.html">
                    <button type="button" class="btn btn-primary active">Home</button>
                </a>
            </li>
            <li class="nav-item" href="#">
                <a href="player.html">
                    <button type="button" class="btn btn-primary active">Player</button>
                </a>
            </li>
            <li class="nav-item">
                <a href="team.html">
                    <button type="button" class="btn btn-primary active">Team</button>
                </a>
            </li>
            <li>
                <h3 class="h">Add Player and Information</h3>
            </li>
        </ul>
    </nav>
    <br><br><br>
    <div class="container">
        <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <br>
            <br>
            <a href="player.html">
                <button class="btn btn-success">Back</button>
            </a>
            <button class="btn btn-success" id="addplayer" onclick="addplayer();">Save</button>
            <form role="form">
                <table class="table aa table-hover table-striped">
                    <tr>
                        <th>
                            <label>Name</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="r_name">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Age</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="r_age">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Position</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="r_position">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Club</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="r_club">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Apprances</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="r_apperances">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>Goals</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="register_goals">
                        </td>
                    </tr> 
                    <tr>
                        <th>
                            <label>Asists</label>
                        </th>
                        <td>
                            <input type="text" class="form-control" id="r_assists">
                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label>InfoId</label>
                        </th>
                        <td>
                            <select id="teamname" class="form-control"></select>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/addplayer.js"></script>
</body>

</html>
